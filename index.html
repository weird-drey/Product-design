<!DOCTYPE html>
<html>
    <head>
        <title>Product- Design</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section>
            <div class="product">
                <img src="image-product-desktop.jpg" alt="">
            </div>
            <div class="prod-page">
                <h4>PERFUME</h4>
                <p class="header">Gabrielle Essence Eau De Parfum</p>
                <p class="creator">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL</p>
                <div class="flex">
                    <div>
                        <p class="price">$149.99</p>
                    </div>
                    <div>
                        <p class="price2">$169.99</p>
                    </div>
                </div>
                <button>
                    <img src="icon-cart.svg" alt="">
                    <p class="cart">Add to Cart</p>
                </button>
            </div>
        </section>
    </body>
</html>
